<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

<body>
    <script>
        let arr =[]
        var a=['aab','caaaa','a','bbbb']
        for(let i=0; i<a.lenth;i++){
            let data =a[i].split('')
            let  sum=0

            for(let j=0; j<a[i].lenth; j++) {
                if(data[j] =='a') {
                  sum += 1
                }
            }
            arr[i]=sum
            // console.log(data)        
        } 
        console.log(arr);



        
    </script>
</body>
